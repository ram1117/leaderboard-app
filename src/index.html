<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leaderboard</title>
</head>

<body>
  <header class="page-header">
    <h1>Leaderboard</h1>
  </header>
  <div class="main-content">
    <section class="score-display">
      <div class="table-title">
        <h2>Recent scores</h2>
        <button class="button-refresh" type="button">Refresh</button>
      </div>
      <table class="score-table"></table>
    </section>
    <section class="score-add">
      <h2>Add your score</h2>
      <form id="form-score-add" action="post">
        <label class="input-label" for="player-name">Your Name</label>
        <input id="player-name" type="text" placeholder="Your Name.." required>
        <label for="player-score" class="input-label">Your Score</label>
        <input type="text" id="player-score" placeholder="Your score.." required>
        <button id="button-submit" type="submit">submit</button>

      </form>
    </section>
  </div>
</body>

</html>
