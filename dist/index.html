<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leaderboard</title>
<script defer src="main.js"></script></head>

<body>
  <header class="page-header">
    <h1>Leaderboard</h1>
  </header>
  <div class="main-content">
    <section class="section-score-display">
      <div class="section-title">
        <h2>Recent scores</h2>
        <button id="button-refresh" type="button">Refresh</button>
      </div>
      <div class="table-wrapper">
        <table class="score-table">
          <tr class="table-row table-header">
            <th>Player Name</th>
            <th>Score</th>
          </tr>
        </table>
      </div>

    </section>
    <section class="section-score-add">
      <h2>Add your score</h2>
      <form id="form-score-add" action="post" autocomplete="off">
        <label class="input-label" for="player-name">Your Name</label>
        <input id="player-name" type="text" placeholder="Your Name.." required>
        <label for="player-score" class="input-label">Your Score</label>
        <input type="text" id="player-score" placeholder="Your score.." required>
        <button id="button-submit" type="submit">submit</button>
      </form>
      <div class="error-msg2"></div>
    </section>
  </div>
</body>

</html>
